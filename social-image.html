<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            padding: 40px;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        .description {
            font-size: 28px;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            line-height: 1.4;
        }
        .accent {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¨</div>
        <div class="title">Doodle <span class="accent">This</span></div>
        <div class="description">Random Art Reference Generator<br>Quick Creative Inspiration</div>
    </div>
</body>
</html>
